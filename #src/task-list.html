  <header class="main-header">
    <div class="main-header__container container">
      <button class="main-header__menu-btn menu-btn"><span class="menu-btn__hamburger"></span></button>
      <form action="" class="main-header__search main-header-search">
        <svg class="main-header-search__ico" width="20" height="20">
          <use xlink:href="#search-ico" x="0" y="0"></use>
        </svg>
        <input type="text" class="main-header-search__field" placeholder="Быстрый поиск">
      </form>
    </div>
  </header>

        </li>

        <li class="menu-list__item menu-list__item--btn">
          <form action="" class="menu-list__search main-header-search">
            <svg class="main-header-search__ico" width="20" height="20">
              <use xlink:href="#search-ico" x="0" y="0"></use>
            </svg>
            <input type="text" class="main-header-search__field" placeholder="Поиск">
          </form>
        </li>

  <main class="main">
    <div class="main__name main-name">
      <div class="main-name__container container">
        <button class="main-name__menu-btn menu-btn"><span class="menu-btn__hamburger"></span></button>
        <div class='main-name__wrapper'>
          <h2 class="main-name__caption">Название списка</h2><button class="main-name__change-btn"></button>
        </div>
      </div>
    </div>

    <div class="main__container container">
      <div class="main__content main-content">
        <ul class="main-content__task-list task-list">
          <!--<li class="task-list__item">

            <svg class="task-list__ico" width="26px" height="26px">
              <use xlink:href="#plus-ico" x="0" y="0"></use>
            </svg><input class="task-list__field" type="text" placeholder="Добавить задачу">
          </label>
          <button class="task-list__btn">
            <svg class="task-list__ico-btn" width="26px" height="26px">
              <use xlink:href="#plus-ico" x="0" y="0"></use>
            </svg>
          </button>
        </div>
        <h3 class="remove-list__caption">Выполненые задачи</h3>
        <hr>

        </ul>
